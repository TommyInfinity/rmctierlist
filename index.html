<!DOCTYPE html>
<html lang="hu" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Interaktív háttér canvas -->
    <canvas id="bgCanvas"></canvas>

    <div class="theme-toggle" onclick="toggleTheme()" title="Téma váltás">
        <i class="bi bi-moon-stars-fill"></i>
        <i class="bi bi-sun-fill"></i>
    </div>

    <!-- DEBUG GOMB -->
    <div class="debug-toggle" onclick="toggleDebugPanel()" title="Debug">
        <i class="bi bi-activity"></i>
    </div>

    <!-- DEBUG PANEL -->
    <div id="debugPanel" class="debug-panel">
        <div class="debug-header">
            <span>Debug info</span>
            <button type="button" onclick="toggleDebugPanel()">×</button>
        </div>
        <div class="debug-body">
            <div>FPS: <span id="debugFps">-</span></div>
            <div>Átlag frame time: <span id="debugFrameTime">-</span> ms</div>
            <div>JS heap: <span id="debugHeap">n/a</span></div>
            <div>Logikai magok: <span id="debugCores">-</span></div>
            <div>WebGPU: <span id="debugWebgpu">-</span></div>
            <div>WebGL: <span id="debugWebgl">-</span></div>
            <div class="debug-note">
                Valós CPU/GPU% és hőfok böngészőből nem olvasható, csak becsült terhelési adatok érhetők el. [web:4][web:16]
            </div>
        </div>
    </div>

    <div class="container">
        <h1 onclick="addTier()">Tier List Maker – Kattints új tier hozzáadásához</h1>

        <div class="tiers-container" id="tiersContainer">
            <!-- Tier-ek dinamikusan kerülnek ide -->
        </div>

        <div class="cards-container">
            <!-- Elérhető elemek ablak struktúráját JS tölti be -->
        </div>
    </div>

    <!-- Beállítások Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Tier beállítások</h2>
            <div class="form-group">
                <label for="tierLabel">Tier címke</label>
                <input type="text" id="tierLabel" placeholder="Pl. S, A, B, C...">
            </div>
            <div class="form-group">
                <label>Válassz színt</label>
                <div class="color-picker" id="colorPicker">
                    <!-- Szín opciók dinamikusan -->
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Mégse</button>
                <button class="btn-save" onclick="saveTierSettings()">Mentés</button>
            </div>
        </div>
    </div>

    <!-- Megerősítés Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-modal">
            <div class="confirm-header">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <h2 id="confirmTitle">Megerősítés szükséges</h2>
            </div>
            <div class="confirm-body">
                <p id="confirmMessage"></p>
                <div id="confirmItemsList" class="confirm-items-list"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="cancelConfirm()">Mégse</button>
                <button class="btn-delete" onclick="executeConfirm()">Törlés</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
